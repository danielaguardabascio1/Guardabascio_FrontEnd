<!DOCTYPE html>

<html>

    <head>
        <title> Esercizio 3</title>
        <meta charset="utf-8">
    </head>

    <body>
        
        <div class="operazioni">
            <h2> Somma </h2>
            <input type="number" id="num1"/> +
            <input type="number" id="num2"/> =
            <input type="number" id="sum" readonly="readonly"/>
            <input type="submit" value="Calcola Somma" onclick="sommaF()"/>
            <br><br>
            
            <h2> Sottrazione </h2>            
            <input type="number" id="num3"/> -
            <input type="number" id="num4"/> =
            <input type="number" id="sot" readonly="readonly"/>
            <input type="submit" value="Calcola Sottrazione" onclick="sottrazioneF()"/>
            <br><br>
            
            
            <h2> Moltiplicazione </h2>
            <input type="number" id="num5"/> *
            <input type="number" id="num6"/> =
            <input type="number" id="mol" readonly="readonly"/>
            <input type="submit" value="Calcola Moltiplicazione" onclick="moltiplicazioneF()"/>
            <br><br>
            
            <h2> Divisione </h2>
            <input type="number" id="num7"/> /
            <input type="number" id="num8"/> =
            <input type="number" id="div" readonly="readonly"/>
            <input type="submit" value="Calcola Divisione" onclick="divisioneF()"/>
            <br><br>
        </div>
        
    
         <script type="text/javascript" src="javascript.js"></script>
    </body>

</html>
